<template name="PostLayout">
  <div class="post-container">
   
    {{! *** POST HEADER *** }}
    <header class="post-header">
      
      <section class="back-nav">
       {{! make this a button instead? }}
        <a href="/posts"><i class="fa fa-chevron-left fa-3x"></i></a>
      </section>
      
      <section class="meta-info">
       Meta info, eg last saved, help tips
      </section>

      <section class="edit-done">
      {{! toggle between new and done here? }}
        <button class="icon-button">
          <i class="fa fa-check fa-3x"></i>
        </button>
      </section>
    </header>

     {{! *** POST CONTENT - either view or edit modes *** }}
    <article class="post-content">
    {{> yield}}
    </article>

    {{! *** POST FOOTER *** }}
    <footer class="post-footer">
      
      <section class="delete-post">
        <button class="icon-button">
          <i class="fa fa-trash-o fa-2x"></i>
        </button>
      </section>
      
      <section class="future-options">
        {{! eg share this, or add collaborators }}
      </section>

      <section class="new-post">
        <button class="icon-button">
          <i class="fa fa-plus fa-2x"></i>
        </button>
      </section>
    </footer>
  </div>
</template>
