<template name="postsList">
  {{#each myPosts}}
  <h2><a href="{{pathFor 'show_post'}}">{{title}}</a></h2>
  <button class="delete icon-button pull-right gray">&times;</button> 
  <ul>
  {{#each tags}}
  <li><a href="#" class="tag-filter">{{this}}</a>
  </li>
  {{/each}}
  </ul>
 <p class="meta-info">Created: {{livestamp createdAt}}</p>
  <hr />
  {{/each}}
</template>
