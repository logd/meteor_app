<template name="show_post">
    <header class="content-header post-header">
      <div class="header-left">
       {{> home_nav}}
      </div>
      <div class="header-center page-title">
          <h1 class=" post-title">
          {{#if truncatedTitle}}
            {{truncatedTitle}}&hellip;
          {{else}}
            {{title}}
          {{/if}}
          </h1>
      </div>
      <div class="header-right">
        {{> post_controls}}
      </div>
    </header>
    <div class="main-content">
      <div class="post-content">
      <p>{{log}}</p>
      {{#markdown}}{{content}}{{/markdown}}
      </div>    
    </div>

</template>
