<template name="posts_list">
{{#if displayPostsList}}
  <ul class="item-list clear-both">
      {{#each posts}}
      <li>
      <div class="options"> <button class="delete icon-button">
          <i class="fa fa-times fa"></i>
        </button>
        </div>
        <div class="list-item with-options">
          <a class="header show-post" href="{{pathFor 'show_post'}}">
          <h2 class="truncate-text">{{title}}</h2>
          </a>
          </div>
        <ul class="meta-info horizontal">
          {{#each tags}}
             <li>
                <a href="#" class="tag-matches"><span class="add-hash">{{this}}</span></a>
             </li>
          {{/each}}
          <li class="meta-info">
            {{livestamp updatedAt}}
          </li>
        </ul>
      </li>
    {{/each}}
  </ul>
  {{#if nextPath}}
<!--     <hr> -->
    <p class="full-width centered">
    <a class="btn white-btn wide-btn" href="{{nextPath}}">More&hellip;</a>
    </p>
    {{else}}
     <div class="list-summary meta-info">{{totalPostCount}}</div>
    {{/if}}
   
    {{else}}
     <div class="help-text full-width centered">
       <p>Looks like you don't have any posts <i class="fa fa-frown-o"></i></p>
       <p>
         <a href="#" class="btn white-btn wide-btn create-post">New Post</a></p>
      </div>
    {{/if}}
</template>
