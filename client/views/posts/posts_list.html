<template name="posts_list">
<div class="ui relaxed divided list">
  {{#each myPosts}}
    <div class="item">
       <div class="right floated content">
        <button class="delete icon-button">
          <i class="fa fa-times fa-2x"></i>
        </button>
      </div>
      <a class="header show-post" href="{{pathFor 'show_post'}}">
        <h2>{{title}}</h2></a>
        <div class="ui mini horizontal divided list">
          {{#each tags}}
            <div class="item">
              <a href="#" class="tag"><span class="tag-filter">{{this}}</span></a>
            </div>
          {{/each}}
        </div>
        <p class="meta-info">Created: {{livestamp createdAt}}</p>
    </div>
  {{/each}}
</div>
</template>
