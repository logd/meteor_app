<template name="posts_list">
  <ul class="item-list">
    {{#each myPosts}}
      <li>
      <div class="options"> <button class="delete icon-button">
          <i class="fa fa-times fa"></i>
        </button>
        </div>
        <div class="list-item with-options">
          <a class="header show-post" href="{{pathFor 'show_post'}}">
          <h2>{{title}}</h2>
          </a>
          </div>
        <ul class="meta-info horizontal">
          {{#each tags}}
             <li>
                <a href="#" class="tag"><span class="tag-filter">{{this}}</span></a>
             </li>
          {{/each}}
          <li class="meta-info">
            {{livestamp createdAt}}
          </li>
        </ul>
      </li>
    {{/each}}
  </ul>
</template>
