<template name="postContent">
       {{! *** POST HEADER *** }}
    <header class="post-header">
      <section class="back-nav">
      <a href="/posts"><i class="fa fa-chevron-left fa-3x"></i></a>
      </section>
      <section class="meta-info">
       Meta info
      </section>
      <section class="edit-done">
        <button class="icon-button">
          <i class="fa fa-check fa-3x"></i>
        </button>
      </section>
    </header>

     {{! *** POST CONTENT *** }}
    <section class="post-content">
      <form class="post new-post-form get-tag">
   <textarea class="post-content" placeholder="Write something..." cols="50" name="content"></textarea>
  </form>    
    </section>


      {{! *** POST FOOTER *** }}
    <footer class="post-footer">
      <section class="delete-post">
        <button class="icon-button">
          <i class="fa fa-trash-o fa-2x"></i>
        </button>
      </section>
      <section class="future-options">
      </section>
      <section class="new-post">
        <button class="icon-button">
          <i class="fa fa-plus fa-2x"></i>
        </button>
      </section>
    </footer>
</template>
