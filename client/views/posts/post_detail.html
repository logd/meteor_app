<template name="postDetail">
  {{#if makeEditable}}
    <input class="editing" type="text" data-id="{{_id}}" value="{{content}}" placeholder="Empty post...">
    <button class="cancel">Cancel</button>
  {{else}}
  <p>{{#markdown}}{{content}}{{/markdown}}</p>
  <p>Created: {{livestamp createdAt}}</p>
  <button class="delete">&times;</button> | <button class="edit"><i class="fa fa-pencil"></i></button>
  {{/if}}
  <hr>
</template>
