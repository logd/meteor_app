<template name="edit_post">
 <div class="post-container">
 <form id="post-form">
    <header class="post-header">
      <div class="header-left">
       {{> home_nav}}
      </div>
      <div class="header-center">
        {{#if editingPostTitle}}
          <textarea id="post-title" class="post-title create-post show-done" placeholder="New post...">{{title}}</textarea>    
        {{else}}
        <div class="edit-post-title editable-text"><h1 class="post-title">{{title}}</h1></div>
        {{/if}}  
      </div>
      <div class="header-right">
          <button class="done-editing icon-button" alt="Done Editing" title="Done Editing">
      <i class="fa fa-check fa-3x"></i>
        </button>
      </div>
    </header>
    <div class="post-content">
    {{#if editingPostContent}}
         <textarea id="post-content" class="post-content" cols="50">{{content}}</textarea>
         {{else}}
         <div class="edit-post-content editable-text">
            {{#markdown}}{{content}}{{/markdown}}
         </div>
          
         {{/if}}
    </div>
      </form>
      </div> 
</template>
