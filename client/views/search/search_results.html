<template name="search_results">
   <ul class="item-list">
        {{#esEach index="posts"}}
            <li> <a class="show-post" href="{{pathFor 'show_post'}}"><h2>{{title}}</h2></a></li>
        {{/esEach}}
    </ul>

    {{> esLoadMoreButton index="posts"}}

    {{#ifEsHasNoResults index="posts"}}
        <div class="no-results">Sorry, no matches found :-/</div>
    {{/ifEsHasNoResults}}

    {{#ifEsIsSearching index="posts"}}
      <div>Searching...</div>
    {{/ifEsIsSearching}}
</template>
