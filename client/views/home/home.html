<template name="home">
<div class="ui container">
  <header class="ui menu">
    <div class="header item">  {{#with currentUser}}{{> avatar user=this shape="circle"}}{{/with}}</div>
    <div class="header item">{{> loginButtons}} </div>
    <div class="right menu">
      <a href="{{pathFor 'new_post'}}" class="ui button" title="New Post">
        <i class="fa fa-plus fa-2x"></i>
      </a>
    </div>
  </header>
  <section class="column">
    {{> posts_list}}
  </section>
</div>
