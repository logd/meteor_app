<template name="home">
  <header class="app-header">
    <div class="header-left">
     <button class="click-search icon-button" alt="Search" title="Search">
      <i class="fa fa-search fa-2x"></i>
      </button>
    </div>
    <div class="header-center">
      <div class="ui dropdown">
        <div class="ui avatar">{{#with currentUser}}{{> avatar user=this shape="circle"}}{{/with}}
        </div>
        <div class="menu">
         {{> user_nav}}
      </div>
      </div>
      </div>
    <div class="header-right">
      <button class="new-post icon-button" alt="New Post" title="New Post">
    <i class="fa fa-plus fa-2x"></i>
  </button>
    </div>
  </header>
  <div class="main-content">
    {{> posts_list}}
  </div> 
</template>
