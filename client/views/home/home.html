<template name="home">
<!-- <div class="ui container"> -->
  <header class="app-header">
    <div class="header-left">
     <button class="click-search icon-button" alt="Search" title="Search">
      <i class="fa fa-search fa-2x"></i>
      </button>
    </div>
    <div class="header-center">
      <div class="ui dropdown">
        <div class="ui avatar">{{#with currentUser}}{{> avatar user=this shape="circle"}}{{/with}}
        </div>
        <div class="menu">
         {{> user_nav}}
      </div>
      </div>
      </div>
    <div class="header-right">
      <a href="{{pathFor 'new_post'}}" alt="New Post" title="New Post" class="icon-link hack">
        <i class="fa fa-plus fa-2x"></i>
      </a>
    </div>
  </header>
  <section class="column">
    {{> posts_list}}
  </section>
