<template name="tags_list">
  {{> app_header}}
  <div class="main-content">
  {{#if myTags}}
      <ul class="item-list">
        {{#each myTags}}
          <li>
            <div class="list-item">
              <h2><a href="#" class="tag">{{title}}</a></h2>
            </div>
          </li>
        {{/each}}
      </ul>
      {{else}}
      <p>Sorry, looks like you currently don't have any tags :-/</p>
      {{/if}}
  </div>
</template>
