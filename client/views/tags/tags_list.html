<template name="tags_list">
  {{#if myTags}}
    <ul class="item-list">
      {{#each myTags}}
        <li>
          <div class="list-item">
            <h2><a href="#" class="matching-posts"><span class="add-hash">{{title}}</span></a></h2>
          </div>
        </li>
      {{/each}}
    </ul>
    {{else}}
    <p>Sorry, looks like you don't have any tags :-/</p>
    {{/if}}
</template>
