<template name="recent_tags">
  {{#if recentTags}}
    <ul class="horizontal">
      {{#each recentTags}}
        <li>
           <a href="#"  class="tag-matches"><span class="add-hash">{{title}}</span></a>
        </li>
      {{/each}}
      {{#if moreTags}}
        <li>
         <a href="#" title="View all my tags"  alt="View all my tags" class="tags-list"> <i class="fa fa-tags"></i></a>
        </li>
        {{/if}}
    </ul>
  {{/if}}
</template>
