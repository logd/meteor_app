      <div class="header-left">

          <i class="fa fa-search fa-2x"></i>
        </button>
      </div>
      <div class="header-center">
      {{> user_nav}}
      </div>
      <div class="header-right">
          {{> nav_buttons event="create-post" icon="plus" title="New Post"}}
      </div>
    </div>
  </header>
</template>
