<template name="app_header">
  <header class="app-header">
    <div class="header-row">
      <div class="header-left">
       {{> nav_button event=headerLeft.event icon=headerLeft.icon title=headerLeft.title}}  
      </div>
      <div class="header-center">
      {{#if currentPage 'home'}}
      {{> user_nav}}
      {{else}}
        <h1 class="post-title">{{title}}</h1>
      {{/if}}
      </div>
      <div class="header-right">
       {{> nav_button event=headerRight.event icon=headerRight.icon title=headerRight.title}}  
      </div>
    </div>
  </header>
</template>
