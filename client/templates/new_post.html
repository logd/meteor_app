<template name="newPost">
{{#if showSearch}}
{{> esInput index="posts" placeholder="Search..."}}
<ul>
  {{#esEach index="players"}}
  <li>{{content}}</li>
  {{/esEach}}
</ul>
{{else}}
  <form class="new-post-form">
    <textarea autofocus="autofocus" class="autosize" cols="50" name="content" placeholder="New post...">
</textarea>
  </form>
  <p class="meta-text">Double Return to add...</p>
  <button class="search"><i class="fa fa-search"></i></button>
  {{/if}}
</template>
